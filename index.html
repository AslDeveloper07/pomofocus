<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <div class="logo">
                <img src="./resources/img/true.png" alt="logo">
            </div>
            <h1>PomoFocus</h1>
        </div>
        <div class="right">
            <button class="Report"></button>
            <button class="settings"></button>
            <button class="signIn"></button>
            <button class="dot"></button>
        </div>
    </div>
    <div class="clock">
        <div class="timeBtn">
            <button class="pomodoro">
                Pomodoro
            </button>
            <button class="short">
                Short Break
            </button>
            <div class="button long">
                Long Break
            </div>
            <h1>
                <span id="hour"></span>: <span id="minut"></span>
            </h1>
            <button class="start">
                start
            </button>
        </div>
    </div>
</body>
</html>
